<!DOCTYPE html>
<html>
<head>
    <title>Test MyId</title>
</head>
<body>
<h1>TEST</h1>
<iframe id="myid_iframe" src="https://docs.myid.uz/iframe" allow="camera;fullscreen" allowfullscreen
        border="0"></iframe>
</body>
<script>
        window.addEventListener('message', function (e) {
            console.log(e.data)
            // Ваша логика...
            if (e.data.cmd == -1) {
                iframe = document.getElementById('myid_iframe'); //Используйте refs, если вы используете React, Vue
                iframe.contentWindow.postMessage({cmd: 'open', config: {locale: 'ru'}}, '*');
            }
        });

</script>
</html>
